<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Calculator Design Layout - HTMl CSS</title>
    <script defer src="/assets/js/script.js"></script>

</head>
<body>
    <div class="calculator-grid">
        <input type="text" id="displayValue"  placeholder="Enter Value..." >
        
        <button onclick="btnAllClear()" class="span-two">AC</button>
        <button onclick="btnDel()">DEL</button>
        <button onclick="btnValue('/')">/</button>
        <button onclick="btnValue(1)">1</button>
        <button onclick="btnValue(2)">2</button>
        <button onclick="btnValue(3)">3</button>
        <button onclick="btnValue('*')">*</button>
        <button onclick="btnValue(4)">4</button>
        <button onclick="btnValue(5)">5</button>
        <button onclick="btnValue(6)">6</button>
        <button onclick="btnValue('+')">+</button>
        <button onclick="btnValue(7)">7</button>
        <button onclick="btnValue(8)">8</button>
        <button onclick="btnValue(9)">9</button>
        <button onclick="btnValue('-')">-</button>
        <button onclick="btnValue('.')">.</button>
        <button onclick="btnValue(0)">0</button>
        <button onclick="btnEquals()" class="span-two">=</button>
    </div>


</body>
</html>
